<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Anuj Kumar Sharma" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="anujbhaiyaofficial@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a> </p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    <h1>Enter your Details Here</h1>
    <form action="">

        <label for="">First Name:</label> <input required name="FirstName" type="text">
        <label for="">Second Name:</label> <input type="text">
        <br><br>
        <label for="">Date:</label> <input type="date">
        <br> <br>
        <label for="">Reg No:</label> <input required name="Regno" type="text">
        <br><br>
        <p>Gender</p>
        <input name="Gender" type="radio" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <br><br>
        <label for="blocks">Block:</label>
        <select id="block">
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        </select>
        <br></br>
        <label for="">Item Found:</label> <input required type="text" name="Itemfound" id="">
        <br><br>
        <label for="">Brand:</label> <input type="text">
        <br><br>
        <label for="">Item Color:</label> <input type="color" name="" id="">
        <br><br>
        <label for="">Found Location:</label> <input required type="text" name="" id="">
        <br><br>
        <label for="About">Others:</label>
        <textarea name="" id="About" cols="30" rows="5"></textarea>
        <br><br>
        <input type="reset" name="" id="">
        <input type="submit" name="" id="">
    </form>
</body>
</html>
